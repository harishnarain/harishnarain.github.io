      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap"
      rel="stylesheet"
    />

    <!-- App specific stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <!-- 3rd party scripts -->

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/60de1ab8c4.js"
      crossorigin="anonymous"
    ></script>

    <!-- App specific scripts-->
    <script src="assets/js/contact.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg fixed-top scrolled">
        <a class="navbar-brand" href="index.html"> HN </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar-items"
          aria-controls="navbar-items"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!-- <span class="navbar-toggler-icon"></span> -->
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse navbar-items" id="navbar-items">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html#about-me">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html"
                >Portfolio <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html"
                >Contact Me <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container-fluid main-article" id="contact">
        <div class="row">
          <div class="col-md-12">
            <h1>Contact Me</h1>
          </div>
        </div>
      </div>
      <div class="contact-background container-fluid py-5">
        <div class="contact-container mx-5 p-5">
          <div class="row">
            <div class="col-md-12">
              <h4 class="contact-heading mb-3" id="contact-heading">
                Your contact details:
              </h4>
            </div>
          </div>
          <form id="contact-form" onsubmit="return submitContactForm()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName"> First name </label>
                <input type="text" class="form-control" id="firstName" />
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName"> Last name </label>
                <input type="text" class="form-control" id="lastName" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="email"> Email </label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="you@example.com"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="message"> Message </label>
                <textarea class="form-control" id="message" rows="3"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-2 mt-4">
                <!-- Below should be type="submit" however I'm using button to use onClick to prevent re-render -->
                <button class="btn btn-primary btn-lg btn-block" type="submit">
                  SUBMIT
                </button>
              </div>
            </div>
          </form>
          <div class="row confirmation" id="confirmation">
            <div class="col-md-12">
              <h4>Thank you!</h4>
            </div>
            <div class="col-md-12">
              <p>You should hear back from me soon!</p>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer footer-normal">
        <div class="container">
          <div class="row">
            <div class="col-md-6 social-bar">
              <a target="_blank" href="https://twitter.com/harishnarain">
                <img
                  class="social-icon"
                  src="assets/images/twitter_icon.svg"
                  alt="twitter icon"
                />
              </a>
              <a
                target="_blank"
                href="https://www.linkedin.com/in/harishnarain"
              >
                <img
                  class="social-icon"
                  src="assets/images/linkedin_icon.svg"
                  alt="linkedin icon"
                />
              </a>
              <a target="_blank" href="https://github.com/harishnarain">
                <img
                  class="social-icon"
                  src="assets/images/github_icon.png"
                  alt="github icon"
                />
              </a>
            </div>
            <div class="col-md-6 contact-details">
              <p class="region">Vancouver</p>
              <p class="address">
                <span class="streetAddress">
                  xxxx West Georgia Street
                  <br />
                  xxth Floor
                  <br />
                </span>
                <span class="city"> Vancouver, BC V6X 1X1 </span>
              </p>
              <p class="telephone">
                PH:
                <a href="#">
                  <span> 1-604-XXX-XXXX </span>
                </a>
              </p>
              <p class="directions">
                <a target="_blank" href="https://goo.gl/maps/iFoZRXdSwdu9XX9m9">
                  Get Directions
                </a>
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 copyright">
              <p>All Rights Reserved &#169; Harish Narain 2020.</p>
            </div>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
